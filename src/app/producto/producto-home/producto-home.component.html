<form>
  <div class="row">
    <div class="col-12">
      <h2>
        Productos
      </h2>
    </div>
  </div>
  <div class="row">
    <div class="col-2">
      <button routerLink="/productomanagement" class="btn btn-primary">New Product</button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">SKU</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Activo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of lstProductos">
            <td>
              <a [href]="'/productomanagement/'+producto.idProducto">{{producto.idProducto}}</a>
            </td>
            <td>
              {{producto.sku}}
            </td>
            <td>
              {{producto.nombre}}
            </td>
            <td>
              {{producto.descripcion}}
            </td>
            <td>
              <input type="checkbox" [checked]="producto.activo" disabled="false">
            </td>
          </tr>
        </tbody>
      </table>
    </div> 
  </div>
  <div class="row">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item"><a class="page-link" [href]="'/producto/'+(currentPage-1)" [hidden]="currentPage==0">Previous</a></li>
        <li class="page-item" *ngFor="let item of [].constructor(totalPages); let i = index"><a class="page-link" [href]="'/producto/'+i">{{i + 1}}</a></li>
        <li class="page-item"><a class="page-link" [href]="'/producto/'+(currentPage+1)" [hidden]="currentPage==totalPages-1">Next</a></li>
      </ul>
    </nav>
  </div>
</form>
{{currentPage}}
